<!-- Utilities.js -->
<script>
    var Utilities =
    {
        GetElemPos: function (offsetTrail) {
            if (!offsetTrail) return null;

            var offsetLeft = 0;
            var offsetTop = 0;

            if (offsetTrail.offsetParent) {
                while (offsetTrail) {
                    offsetLeft += offsetTrail.offsetLeft;
                    offsetTop += offsetTrail.offsetTop;
                    offsetTrail = offsetTrail.offsetParent;
                }
            }
            else {
                if (offsetTrail.x) { offsetLeft = offsetTrail.x; }
                if (offsetTrail.y) { offsetTop = offsetTrail.y; }
            }
            return { left: offsetLeft, top: offsetTop };
        },
        FindPosX: function (obj) {
            var curleft = 0;
            if (obj.offsetParent) {
                while (obj.offsetParent) {
                    curleft += obj.offsetLeft;
                    obj = obj.offsetParent;
                }
            }
            else if (obj.x)
                curleft += obj.x;
            return curleft;
        },

        FindPosY: function (obj) {
            var curtop = 0;
            if (obj.offsetParent) {
                while (obj.offsetParent) {
                    curtop += obj.offsetTop;
                    obj = obj.offsetParent;
                }
            }
            else if (obj.y)
                curtop += obj.y;
            return curtop;
        },

        FormatNumber: function (num, decimalNum, bolLeadingZero, bolParens, bolCommas) {

            if (isNaN(parseInt(num))) return "NaN";

            var tmpNum = num;
            var iSign = num < 0 ? -1 : 1;

            tmpNum *= Math.pow(10, decimalNum);
            tmpNum = Math.round(Math.abs(tmpNum));
            tmpNum /= Math.pow(10, decimalNum);
            tmpNum *= iSign;

            var tmpNumStr = new String(tmpNum);

            if (!bolLeadingZero && num < 1 && num > -1 && num != 0)
                if (num > 0)
                    tmpNumStr = tmpNumStr.substring(1, tmpNumStr.length);
                else
                    tmpNumStr = "-" + tmpNumStr.substring(2, tmpNumStr.length);

            if (bolCommas && (num >= 1000 || num <= -1000)) {
                var iStart = tmpNumStr.indexOf(".");
                if (iStart < 0)
                    iStart = tmpNumStr.length;

                iStart -= 3;
                while (iStart >= 1) {
                    tmpNumStr = tmpNumStr.substring(0, iStart) + "," + tmpNumStr.substring(iStart, tmpNumStr.length);
                    iStart -= 3;
                }
            }

            if (bolParens && num < 0)
                tmpNumStr = "(" + tmpNumStr.substring(1, tmpNumStr.length) + ")";

            return tmpNumStr;
        },

        addScriptToHead: function (url) {
            var head = document.getElementsByTagName('head');
            var script = document.createElement('script');
            script.type = "text/javascript";
            script.src = url;
            head[0].appendChild(script);
        },

        addHiddenField: function (id, name) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.id = id;
            input.name = name;

            var frm = document.getElementsByName('search_form')[0];
            frm.appendChild(input);

            return input;
        },

        removeElementById: function (id) {
            var obj = document.getElementById(id);
            if (obj != null)
                obj.parentNode.removeChild(obj);
        },

        // Return the IE version number e.g: 6,7,8,9 in case browser is not IE return -1.
        ieV: function () {
            return (navigator.appName == 'Microsoft Internet Explorer') ? parseFloat((new RegExp("MSIE ([0-9]{1,}[.0-9]{0,})")).exec(navigator.userAgent)[1]) : -1;
        },

        // Add on load event to page
        addLoadEvent: function (func) {
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            }
            else {
                window.onload = function() {
                    if (oldonload) { oldonload(); }
                    func();
                };
            }
        },
        ltrim: function (str) {
            return str.replace(/^\s+/, '');
        },
        rtrim: function(str) {
            return str.replace(/\s+$/, '');
        },
        trim: function(str) {
            return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
        },
        linkAsSearch: function (formId, inputId, query) {
            var form = document.getElementById(formId);
            var input = document.getElementById(inputId);

            input.click();
            input.value = query;
            form.submit();
        }
    };

</script>

<script>
    var Events = {

        GetEventName: function(name) {
            return (name.indexOf('on') == 0) ? name.substring(2, name.length) : name;
        }
        ,
        AttachEvent: function(obj, eventName, delegate) {
            if (typeof (obj.addEventListener) != 'undefined') {
                obj.addEventListener(Events.GetEventName(eventName), delegate, false);
            }
            else {
                obj.attachEvent(eventName, delegate);
            }
        },
        DetachEvent: function(obj, eventName, delegate) {
            if (typeof (obj.addEventListener) != 'undefined') {
                obj.removeEventListener(Events.GetEventName(eventName), delegate, true);
            }
            else if (obj.detachEvent) {
                obj.detachEvent(eventName, delegate);
            }
        }
    };
</script>

            if(event === "onkeyup") {

            }
            if(event === "onkeydown") {
                obj.onkeydown = new Function('', action);
            }
            if(event === "onmouseover") {
                obj.onmouseover = new Function('', action);
            }
            if(event === "onmouseout") {

        }

            else {

            var CSSRules;
            if (document.all) { CSSRules = 'rules';}
            else if (document.getElementById) { CSSRules = 'cssRules';}
            var ss = document.styleSheets; for (var i = 0; i < document.styleSheets[ss.length - 1][CSSRules].length; i++) { if (document.styleSheets[ss.length - 1][CSSRules][i].selectorText == myclass) { document.styleSheets[ss.length - 1][CSSRules][i].style[element] = value; return; } }
        }
        function request(q) {
            q = Utilities.ltrim(q); // ltrim the Start of the string from whitespace
            if (q.length == 0) return; if (!focus.table) { focus.table = $('suggestions');}
            if (!window.acpObj.acp_api) { window.acpObj.acp_api = window.suggestBaseUrl; }
            var sUrl = window.suggestBaseUrl.replace("UCM_SEARCH_TERM", encodeURIComponent(q));
            this.c(sUrl);
        }
        function call(sUrl) {
            var s = document.createElement('script');
            s.type = "text/javascript";
            s.id = "dsJSON";
            s.src = sUrl;
            var oldCall = $('dsJSON');
            var head = document.getElementsByTagName('head').item(0);
            if (oldCall) { oldCall.parentNode.removeChild(oldCall); }
            head.appendChild(s);
        }

        function suggest(e, q) {

            var inputValue = Utilities.ltrim(q.value);

            if (inputValue == 0 || inputValue=="") {
                $('suggestWrapper').style.display = 'none';
                return false;
            }

            e = window.event || e;
            switch (e.keyCode) {
                case 9:// Tab
                    return false;
                case 13:// Enter
                    return false;
                case 38:// Up arrow
                    if (focus.table && typeof(focus.table)!= "undefined") {
                        if (focus.table.rows.length > 0) {
                            $('suggestWrapper').style.display = 'block';
                            if (focus.y > 0) focus.y--;
                            else {
                                if (focus.table) focus.y = focus.table.rows.length - customSkip;
                            }
                        }
                    }
                    else {
                        $('suggests_close').onclick();
                    }
                    break;
                case 40:// Down arrow
                    if (focus.table && typeof(focus.table)!= "undefined") {
                        if (focus.table.rows.length > 0) {
                            $('suggestWrapper').style.display = 'block';
                            if (focus.y < focus.table.rows.length - customSkip) {
                                focus.y++;
                            } else {
                                focus.y = 0;
                            }
                        }
                    }
                    else {
                        $('suggests_close').onclick();
                    }
                    break;
                case 27:// Escape
                    return false;
                case 37:// Left arrow
                    return false;
                case 39:// Right arrow
                    return false;
                default: this.r(q.value);
                    focus.y = -1;
                    return false;
            }

            if (focus.table) {
                if (focus.y < 0) focus.y = focus.table.rows.length - customSkip;
                if (focus.y >= focus.table.rows.length) focus.y = 0;
                if (focus.y >= focus.table.rows.length) focus.y = 0;
            }
            this.f(focus);
        }

        function suggestOnKeyDown(e, q) {
            if (q.value.length == 0) {
                $('suggestWrapper').style.display = 'none';
                return false;
            }

            var ev = window.event || e;
            switch (ev.keyCode) {
                case 9:// Tab
                    $('suggests_close').onclick();
                    window.useSuggest = 1;
                    $(window.acpObj.acp_search_form_id).Suggest.value = getUserText($('userText'), false);
                    return false;
                case 27:// Escape
                    // There are hidden results.
                    if ($('suggestions').rows.length > 0 && $('suggestWrapper').style.display == 'none') {
                        // Select the text on search input
                        q.select();
                    }
                    // Cancel IE double Escape behavior of clearing the form.
                    e.returnValue=false;
                    $('suggests_close').onclick();
                    return false;
                default:
                    return false;
            }
        }

        function draw(str) {
            var tbody = $('suggestions');

            if(!str.items) {
                if(str[1])
                {
                    str.items = str[1];
                }
                else {
                    str.items = "";
                }

                if(!str.query)
                {
                    str.query = Utilities.ltrim(str[0]);
                }
            }

            suggest = String(str.items).split(',');

            // In case we have more results that was configured
            // Remove extra results.
            if(suggest.length > window.numberOfSuggestions) {
                suggest = suggest.splice(0, window.numberOfSuggestions);
            }

            while (tbody.rows && tbody.rows.length) {tbody.deleteRow(-1);}
            for (var s = 0; s < suggest.length; s++) {
                //console.log(str.query);
                //console.log(str.query.length);

                if (suggest[s] == '') {continue;}
                var row = tbody.insertRow(-1);
                var cell = row.insertCell(0);
                var data = null;
                if (str.query == suggest[s].substr(0, str.query.length)) {
                    data = '<span>'+str.query + '<b>' + suggest[s].substr(str.query.length, suggest[s].length) + '</b></span>';
                }
                else {
                    data = '<span><b>' + suggest[s] + '</b></span>';
                }
                if (s == (suggest.length - 1)) {
                    //$('suggests_close').style.display = 'block';
                    $('userText').innerHTML = str.query;
                    if ( window.acpObj.acp_showButton || window.acpObj.acp_poweredBy) {
                        customSkip = 2;
                        var tableRow = document.createElement("TR");
                        var lastTd = document.createElement("TD");
                        lastTd.id = 'lastTd';
                        if (window.acpObj.acp_showButton) {
                            if (window.acpObj.acp_buttonType) {
                                if (window.acpObj.acp_buttonType == 'simple') {
                                    var fakeSubmit = '<input type="button" class="btnhome fakeSubmit" onclick="submitViaSForm()" value="' + window.acpObj.acp_searchbox_text + '" />';
                                    lastTd.innerHTML = fakeSubmit;
                                }
                            }
                            else {
                                fakeSubmit = document.createElement('div');
                                fakeSubmit.className = "b_class png";
                                fakeSubmit.id = "suggest_button_wrapper";
                                fakeSubmit.onmousedown = function() {Suggest.searchButton('click', this, 'suggest_button_closer');};
                                fakeSubmit.innerHTML = '<a id="suggest_button" class="b_class png" href="javascript:submitViaSForm()">' + window.acpObj.acp_searchbox_text + '</a>'
                                        + '<span id="suggest_button_closer" class="b_class png"></span>';

                                lastTd.innerHTML = '';
                                lastTd.appendChild(fakeSubmit);
                            }
                        }

                        $('suggestions').appendChild(tableRow);
                        tableRow.appendChild(lastTd);
                        if (window.acpObj.acp_poweredBy) {
                            lastTd.innerHTML += "<span id='ccr'>Powered by <img src='http://storage.conduit.com/Images/Search/conduit.png' width='45' height='11' class='png'></span>";
                        }


                        // Add mouse events to suggest button.
                        var suggestButtonWrapper = $('suggest_button_wrapper');
                        if (suggestButtonWrapper)
                        {
                            bindFunction(suggestButtonWrapper, "onmouseover", "Suggest.searchButton('over', this, 'suggest_button_closer');");
                            bindFunction(suggestButtonWrapper, "onmouseout", "Suggest.searchButton('out', this, 'suggest_button_closer');");
                        }
                    }
                }
                cell.innerHTML = data;
                cell.style.width = '';
                row.sugID = s;
                row.onmouseover = function() { window.acpObj.ac.f(focus, this); };
                row.onclick = function() {
                    $(window.acpObj.acp_searchbox_id).value = getUserText(this.cells[0], true);
                    //$('clientType').value = '1';
                    $(window.acpObj.acp_search_form_id).Suggest.value = str.query;
                    $('suggests_close').onclick();
                    $(window.acpObj.acp_search_form_id).submit();
                };
            }

            // Show the results
            if ($('suggestWrapper').style.display == 'none') {
                $('suggestWrapper').style.display = 'block';
            }
            if (tbody.rows.length == 0) {
                $('suggestWrapper').style.display = 'none';
            }

            // Check if user delete all characters on the search input quickly (after the draw has almost finish)
            // So in this case we will hide the auto suggest results.
            if($("q_top").value == "") {
                $('suggestWrapper').style.display = 'none';
            }
        }
        window.acpObj.ac = { sd: suggestOnKeyDown, s: suggest, h: draw, r: request, c: call, f: focusOn, css: changecss };
    })();

    function acp_new(str) {
        window.acpObj.ac.h(str);
    }

    function onSearchInputClick(e) {
        e = window.event || e;
        var srcEl = e.srcElement ? e.srcElement : e.target;

        var suggestionsElem = $('suggestions');

        // for the first time get suggestions in case there are empty.
        if (srcEl.value != "" && suggestionsElem.rows.length == 0) {
            window.acpObj.ac.s(e, srcEl);
        }

        if ($('suggestions').rows.length > 0 &&
                $('suggestWrapper').style.display == 'none'
                && srcEl.value != "") {
            $('suggestWrapper').style.display = 'block';
        }
    }

    Events.AttachEvent(window, 'onload', function () {

        var obj = document.getElementById(window.acpObj.acp_searchbox_id);

        bindFunction(obj, "onkeyup", "window.acpObj.ac.s(event, this);");
        bindFunction(obj, "onkeydown", "window.acpObj.ac.sd(event, this);");
        Events.AttachEvent(obj, 'onclick', function (event) {
            onSearchInputClick(event, obj);
        });

        var s = document.createElement('table');
        s.className = 'acp_ltr';
        s.cellspacing = "0";
        s.id = "suggestTable";
        var tbody = document.createElement('tbody');
        tbody.id = "suggestions";
        s.appendChild(tbody);

        var divWrapper = document.createElement('div');
        divWrapper.style.display = "none";
        divWrapper.id = 'suggestWrapper';
        divWrapper.appendChild(s);

        obj.parentNode.appendChild(divWrapper);

        var userText = document.createElement('span');
        userText.id = "userText";
        userText.style.display = "none";
        $('lq').appendChild(userText);

        var closeS = document.createElement('div');
        closeS.id = "suggests_close";
        closeS.innerHTML = 'X';
        closeS.style.display = 'none';
        closeS.onclick = function () {
            window.useSuggest = 0;
            var suggestWrapperElem = $('suggestWrapper');
            if (suggestWrapperElem.style.display == 'block') {
                closeS.style.display = 'none';
                $('suggestWrapper').style.display = 'none';
            }
            $(window.acpObj.acp_searchbox_id).focus();
        };
        closeS.onmouseover = function () { closeS.className = 'hover'; };
        closeS.onmouseout = function () { closeS.className = ''; };

        $(window.acpObj.acp_search_form_id).appendChild(closeS);
        $(window.acpObj.acp_search_form_id).Suggest.value = '';

        window.useSuggest = 0;

        bindOnSubmit();

        Events.AttachEvent(document, 'onclick', closeSuggest);
    });

    function closeSuggest(e) {
        var sourceElement = e.srcElement ? e.srcElement : e.target;
        var suggestWrapperElem = $('suggestWrapper');
        var moreMenu = $('moreMenu');
        var newTabPopUp = $('newTabPopUp');
        var redirect404PopUp = $('redirect404PopUp');

        // hide moreMenu + other functions ONLY for Bing
        if (moreMenu) {
            if (moreMenu.style.display == "block") {
                if (e) {
                    if (sourceElement.id != 'moreMenu' && sourceElement.nodeName.toLowerCase() != 'small' && sourceElement.nodeName.toLowerCase() != 'u' && sourceElement.nodeName.toLowerCase() != 'a' || sourceElement.id == 'newTabLink' || sourceElement.id == 'redirect404Link') {
                        moreMenu.style.display = "none";
                    }
                }
            }
            // hide newTabPopUp
            if (newTabPopUp) {
                if (newTabPopUp.style.display == "block") {
                    if (e) {
                        if (sourceElement.id != 'newTabPopUpInfo' && sourceElement.id != 'newTabLink' && sourceElement.id != 'inner_newTabPopUpInfo' && sourceElement.id != 'newTabPopUpInfo_title') {
                            newTabPopUp.style.display = "none";
                        }
                    }
                }
            }
            // hide redirect404PopUp
            else if (redirect404PopUp) {
                if (redirect404PopUp.style.display == "block") {
                    if (e) {
                        if (sourceElement.id != 'redirect404PopUpInfo' && sourceElement.id != 'redirect404Link' && sourceElement.id != 'inner_redirect404PopUpInfo' && sourceElement.id != 'redirect404PopUpInfo_title' && sourceElement.nodeName.toLowerCase() != 'p') {
                            redirect404PopUp.style.display = "none";
                        }
                    }
                }
            }
        }

        // Suggest is close no need to close it.
        if (suggestWrapperElem.style.display == 'none') {
            return;
        }

        // click from input or it wrapper
        if (sourceElement.id == "q_top" ||
                sourceElement.id == "input_wrapper" || sourceElement.id == "input_icon") {
            return;
        }

        // Check if click was inside the suggest wrapper
        var parentElem = sourceElement.parentNode;
        while (parentElem) {
            if (parentElem.id == "suggestWrapper")
                return;

            parentElem = parentElem.parentNode;
        }

        // Hide suggest
        suggestWrapperElem.style.display = 'none';
    }
    var Suggest = {
        searchButton: function(action, bElem, bcloseId) {
            var bclose = document.getElementById(bcloseId);
            switch (action) {
                case 'over':
                    bElem.className = 'b_class png hover';
                    bclose.className = 'b_class png hover';
                    break;
                case 'out':
                    bElem.className = 'b_class png';
                    bclose.className = 'b_class png';
                    break;
                case 'click':
                    bElem.className = 'b_class png click';
                    bclose.className = 'b_class png click';
                    break;
                case 'link_over':
                    if (typeof(useOnhover) == "undefined") {
                        bElem.className = 'onhover';
                    }
                    break;
                case 'link_out':
                    if (typeof(useOnhover) == "undefined") {
                        bElem.className = 'onout';
                    }
                    break;
                //    default:
                //      code to be executed if n is different from case 1 and 2
            }
        }
    };



    var suggestHidden = $(window.acpObj.acp_search_form_id).Suggest;
    if(suggestHidden) {suggestHidden.value = '';}

    /**************************************/
    /* IMPORTANT: this remove firefox cache
     /* read more: https://developer.mozilla.org/en/Using_Firefox_1.5_caching
     /**************************************/
    if (Utilities.ieV() == -1) {
        function PageShowHandler() {
            window.addEventListener('unload', UnloadHandler, false);
        }
        function UnloadHandler() {
            window.removeEventListener('unload', UnloadHandler, false);
        }
        window.addEventListener('pageshow', PageShowHandler, false);
        window.addEventListener('unload', UnloadHandler, false);
    };



</script>
